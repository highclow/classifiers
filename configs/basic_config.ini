[model]
net = ResNet50
params = 
device = cpu
device_id = [2]

[train]
base_lr = 0.1
optimizer = SGD
display = 10
average_loss = 10
gamma = 0.1
momentum = 0.9
weight_decay = 0.0002
lr_policy = multistep
lr_decay_mode = iter
step_size = [100000, 200000]
max_iter = 10000000
snapshot = 10000
snapshot_prefix = models/bvlc_googlenet/bvlc_googlenet
root = /git/antispoofling_3channel/data
imagelist = data/imagelist/train.txt
batch_size = 2
shuffle = true
num_workers = 2

[test]
test_iter = 1000
test_interval = 4000
test_initialization = false
root = /git/antispoofling_3channel/data
imagelist = data/imagelist/test.txt
batch_size = 2
shuffle = true
num_workers = 2
