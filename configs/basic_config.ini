[model]
net = ResNet50
params = weights/resnet50.pth
device = cuda
device_id = 2

[train]
base_lr = 0.1
optimizer = SGD
display = 10
average_loss = 10
gamma = 0.1
momentum = 0.9
weight_decay = 0.0002
lr_policy = multistep
lr_decay_mode = iter
step_size = [10000, 20000]
max_iter = 10000000
snapshot = 1000
snapshot_prefix = weights/nir/
root = /export/ssd2/lu/antispoofling_3channel/data
imagelist = data/nir/train_list.txt
batch_size = 32
shuffle = true
num_workers = 2

[test]
test_iter = 1000
test_interval = 4000
display = 10
test_initialization = false
root = /export/ssd2/lu/antispoofling_3channel/data
imagelist = data/nir/test_list.txt
batch_size = 68
shuffle = false
num_workers = 2
